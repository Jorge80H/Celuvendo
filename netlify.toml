[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "dist/server"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev"

[functions]
  node_bundler = "esbuild"
  included_files = [
    "dist/server/**",
    "dist/shared/**",
    "dist/vite.config.*"
  ]
  external_node_modules = ["@instantdb/admin", "lightningcss", "esbuild"]

# API routes (including webhooks)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/netlify/:splat"
  status = 200
  force = true

# All other routes go to index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
