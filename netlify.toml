[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "dist/server"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev"

[functions]
  node_bundler = "esbuild"
  included_files = ["dist/server/**"]

# API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200
  force = true

# Webhook routes (important for Bold webhooks)
[[redirects]]
  from = "/api/webhooks/*"
  to = "/.netlify/functions/index/webhooks/:splat"
  status = 200
  force = true

# All other routes go to index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
